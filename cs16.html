<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Be My Valentine? üòç</title>
    <style>
        :root {
            --hot-pink: #ff4d6d;
            --love-pink: #ff85a1;
            --soft-blush: #fff0f3;
            --white: #ffffff;
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            font-family: 'Arial Rounded MT Bold', 'Helvetica Rounded', Arial, sans-serif;
            background-color: var(--soft-blush);
        }

        /* Massive Background Hearts */
        .bg-heart {
            position: absolute;
            color: rgba(255, 77, 109, 0.15);
            font-size: 150px;
            user-select: none;
            z-index: -1;
        }

        /* Enhanced Graphical Card */
        .main-card {
            background: rgba(255, 255, 255, 0.98);
            padding: 45px 30px;
            border-radius: 50px;
            box-shadow: 0 25px 70px rgba(255, 77, 109, 0.5);
            max-width: 85%;
            width: 420px;
            text-align: center;
            border: 12px solid var(--love-pink);
            position: relative;
            background-image: radial-gradient(var(--soft-blush) 1px, transparent 1px);
            background-size: 20px 20px;
        }

        /* Cute Animated Decorative Hearts in Card */
        .card-deco-heart {
            position: absolute;
            font-size: 25px;
            animation: float 3s infinite ease-in-out;
            opacity: 0.6;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-15px) rotate(20deg); }
        }

        .big-emoji { 
            font-size: 90px; 
            display: block; 
            margin-bottom: 15px; 
            filter: drop-shadow(0 5px 10px rgba(0,0,0,0.1));
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
            40% {transform: translateY(-20px);}
            60% {transform: translateY(-10px);}
        }

        h1 { 
            color: var(--hot-pink); 
            font-size: 1.9rem; 
            text-transform: uppercase; 
            margin-bottom: 20px;
            text-shadow: 2px 2px 0px rgba(255, 255, 255, 1);
        }

        .btn-container {
            margin-top: 40px;
            height: 250px; 
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Cuter Bubbly Buttons */
        .btn {
            border: none;
            cursor: pointer;
            font-weight: 900;
            box-shadow: 0 10px 0px #d63384;
            transition: all 0.1s active;
            transform: translateY(0);
        }

        .btn:active {
            transform: translateY(5px);
            box-shadow: 0 5px 0px #d63384;
        }

        /* YES BUTTON - Slightly Smaller */
        #yes-btn { 
            padding: 18px 38px;
            font-size: 1.3rem;
            background-color: var(--hot-pink); 
            color: white; 
            margin-right: 20px; /* Brought closer to NO button */
            position: relative; 
            z-index: 101; 
            border-radius: 40px;
        }
        
        /* NO BUTTON - Slightly Bigger */
        #no-btn {
            padding: 18px 38px;
            font-size: 1.3rem;
            background-color: var(--love-pink);
            color: white;
            position: relative; /* Relative initially to sit next to YES */
            z-index: 100;
            border-radius: 40px;
            box-shadow: 0 10px 0px #ff5d8f;
            transition: none;
        }

        /* Overlay Screens */
        .overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            display: flex; justify-content: center; align-items: center;
            z-index: 10;
        }

        #intermediate-screen, #success-screen {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: var(--soft-blush);
            z-index: 100;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .wh-btn {
            padding: 18px 38px;
            font-size: 1.3rem;
            border-radius: 40px;
            background-color: #ff85a1;
            color: white;
            box-shadow: 0 10px 0px #ff5d8f;
            animation: pulse-btn 1.5s infinite;
        }

        @keyframes pulse-btn {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .ring-emoji { font-size: 120px; z-index: 5; filter: drop-shadow(0 0 20px gold); }
        .congrats-text { color: var(--hot-pink); font-size: 2rem; font-weight: 900; margin: 25px; line-height: 1.3; }
        .kiss-emoji { font-size: 4rem; display: block; margin-top: 15px; }

        .back-btn { margin-top: 30px; background: white; border: 3px solid var(--hot-pink); color: var(--hot-pink); padding: 12px 25px; border-radius: 30px; cursor: pointer; font-weight: bold; }
        
        .floating-surprise {
            position: absolute;
            pointer-events: none;
            animation: floatUp 4s linear forwards;
            font-size: 2rem;
            z-index: 102;
        }

        @keyframes floatUp {
            from { transform: translateY(100vh) rotate(0deg); opacity: 1; }
            to { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>

    <div id="heart-bg-layer"></div>

    <div class="overlay" id="mainOverlay">
        <div class="main-card">
            <div class="card-deco-heart" style="top:10px; left:20px;">üíó</div>
            <div class="card-deco-heart" style="top:40px; right:30px; animation-delay: 1s;">üíñ</div>
            <div class="card-deco-heart" style="bottom:20px; left:40px; animation-delay: 1.5s;">üíù</div>
            
            <span class="big-emoji">ü´£</span>
            <h1>Will You Be My Valentine?</h1>
            <div class="btn-container" id="container">
                <button class="btn" id="yes-btn" onclick="showIntermediate()">YES üòç</button>
                <button class="btn" id="no-btn" onmouseover="startMoving()" onclick="startMoving()">NO üòí</button>
            </div>
        </div>
    </div>

    <div id="intermediate-screen">
        <div class="main-card">
            <span class="big-emoji">ü§î</span>
            <h1 style="color: var(--hot-pink);">You know what chinna...</h1>
            <button class="btn wh-btn" onclick="sayYes()">whaaaattttttttt?üò≤</button>
        </div>
    </div>

    <div id="success-screen">
        <div class="ring-container">
            <div class="ring-emoji">üíç</div>
            <div class="shine-line" style="--r: -45deg;"></div>
            <div class="shine-line" style="--r: -15deg;"></div>
            <div class="shine-line" style="--r: 15deg;"></div>
            <div class="shine-line" style="--r: 45deg;"></div>
        </div>
        <div class="congrats-text">
            congratulation you are now my valintineeeeüòçüòç!!
            <span class="kiss-emoji">üòòüòâ</span>
        </div>
        <button class="back-btn" onclick="goBack()">Go Back</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script>
        const heartLayer = document.getElementById('heart-bg-layer');
        for(let i = 0; i < 20; i++) {
            const h = document.createElement('div');
            h.className = 'bg-heart';
            h.innerHTML = '‚ù§Ô∏è';
            h.style.left = Math.random() * 95 + 'vw';
            h.style.top = Math.random() * 95 + 'vh';
            h.style.transform = `rotate(${Math.random() * 360}deg)`;
            heartLayer.appendChild(h);
        }

        const noBtn = document.getElementById('no-btn');
        const yesBtn = document.getElementById('yes-btn');
        let hasMoved = false;

        function startMoving() {
            if (!hasMoved) {
                // Switch to absolute positioning only when first interaction occurs
                noBtn.style.position = 'absolute';
                hasMoved = true;
            }
            moveNo();
        }

        function moveNo() {
            const container = document.getElementById('container');
            const rect = container.getBoundingClientRect();
            const yesRect = yesBtn.getBoundingClientRect();
            
            const areaWidth = window.innerWidth * 0.7;
            const areaHeight = window.innerHeight * 0.7;
            
            let randomX, randomY;
            let isOverlapping = true;

            while (isOverlapping) {
                randomX = (Math.random() * areaWidth) - (areaWidth / 2) + (window.innerWidth / 2) - rect.left - (noBtn.offsetWidth / 2);
                randomY = (Math.random() * areaHeight) - (areaHeight / 2) + (window.innerHeight / 2) - rect.top - (noBtn.offsetHeight / 2);

                const noRect = {
                    left: rect.left + randomX,
                    top: rect.top + randomY,
                    right: rect.left + randomX + noBtn.offsetWidth,
                    bottom: rect.top + randomY + noBtn.offsetHeight
                };

                const buffer = 50; 
                if (!(noRect.right < yesRect.left - buffer || 
                      noRect.left > yesRect.right + buffer || 
                      noRect.bottom < yesRect.top - buffer || 
                      noRect.top > yesRect.bottom + buffer)) {
                    isOverlapping = true;
                } else {
                    isOverlapping = false;
                }
            }

            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        }

        function showIntermediate() {
            document.getElementById('mainOverlay').style.display = 'none';
            document.getElementById('intermediate-screen').style.display = 'flex';
        }

        function sayYes() {
            document.getElementById('intermediate-screen').style.display = 'none';
            document.getElementById('success-screen').style.display = 'flex';
            
            const duration = 5 * 1000;
            const end = Date.now() + duration;

            (function frame() {
                confetti({
                    particleCount: 5,
                    angle: 60,
                    spread: 55,
                    origin: { x: 0 },
                    colors: ['#ff4d6d', '#ffffff', '#ff85a1']
                });
                confetti({
                    particleCount: 5,
                    angle: 120,
                    spread: 55,
                    origin: { x: 1 },
                    colors: ['#ff4d6d', '#ffffff', '#ff85a1']
                });

                if (Date.now() < end) {
                    requestAnimationFrame(frame);
                }
            }());

            setInterval(() => {
                if (document.getElementById('success-screen').style.display === 'flex') {
                    createFloatingSurprise();
                }
            }, 300);
        }

        function createFloatingSurprise() {
            const icons = ['üíñ', 'üéà', 'üå∏', '‚ú®', 'üß∏'];
            const item = document.createElement('div');
            item.className = 'floating-surprise';
            item.innerHTML = icons[Math.floor(Math.random() * icons.length)];
            item.style.left = Math.random() * 100 + 'vw';
            document.body.appendChild(item);
            setTimeout(() => item.remove(), 4000);
        }

        function goBack() {
            location.reload(); 
        }
    </script>
</body>
</html>
